<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wicky's AI-Powered Fantasy Team Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000;
            color: #87CEEB;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(135, 206, 235, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(135, 206, 235, 0.3);
        }
        h1 {
            text-align: center;
            color: #00cccc;
            margin-bottom: 30px;
        }
        .match-selection {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }
        .player-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .player-dropdown {
            padding: 10px;
            background-color: #002626;
            color: #ffffff;
            border: 1px solid #00cccc;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .player-dropdown option {
            background-color: #002626;
            color: #ffffff;
            padding: 5px;
        }
        .match-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            height: 300px;
            overflow-y: auto;
            padding: 12px;
            background-color: #002626;
            border-radius: 8px;
        }
        .match-item {
            padding: 8px 12px;
            background-color: #003333;
            border: 1px solid #00cccc;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: normal;
            word-wrap: break-word;
            min-height: 45px;
            display: flex;
            align-items: center;
        }
        .match-item:hover {
            background-color: #004d4d;
            transform: translateY(-2px);
        }
        .match-item.selected {
            background-color: #00cccc;
            color: #000000;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #87CEEB;
            color: #000000;
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00ffff;
            transform: scale(1.05);
        }
        .results {
            margin-top: 30px;
        }
        .team-display {
            display: none;
            margin: 20px auto;
            width: 100%;
            max-width: 1200px;
            background-color: #0a2815;
            border: 2px solid #ffffff;
            padding: 30px;
            position: relative;
            border-radius: 8px;
        }
        .position-category {
            margin-bottom: 30px;
        }
        .position-category h2 {
            color: #00cccc;
            border-bottom: 1px solid #00cccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .player-card {
            background-color: rgba(0, 38, 38, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 204, 204, 0.1);
            border: 1px solid #00cccc;
            transition: transform 0.3s ease;
        }
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 204, 204, 0.2);
        }
        .player-name {
            font-size: 18px;
            font-weight: bold;
            color: #00cccc;
            margin-bottom: 8px;
        }
        .player-stats {
            font-size: 14px;
            color: #87CEEB;
        }
        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            margin-top: 20px;
        }
        .player-card {
            background-color: rgba(0, 38, 38, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(0,255,255,0.1);
            border: 1px solid #00cccc;
            transition: transform 0.3s ease;
            position: relative;
        }
        .player-silhouette {
            width: 60px;
            height: 60px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="30" r="20" fill="%23002626"/><path d="M30,55 Q50,90 70,55" fill="%23002626"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .player-card:hover {
            transform: translateY(-5px);
        }
        .player-card h3 {
            margin: 0 0 10px 0;
            color: #00ffff;
        }
        .player-card p {
            margin: 5px 0;
            color: #ccffff;
        }
        .position-category {
            margin-top: 20px;
        }
        .position-category h2 {
            color: #00cccc;
            border-bottom: 2px solid #00cccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .risk-high {
            color: #ff4444;
        }
        .risk-medium {
            color: #ffbb33;
        }
        .risk-low {
            color: #00C851;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wicky's AI-Powered Fantasy Team Builder</h1>
        <div class="match-selection">
            <div class="player-selection">
                <select id="mustPickPlayer" class="player-dropdown" disabled>
                    <option value="">Player You Must Pick</option>
                </select>
                <select id="riskRating" class="player-dropdown">
                    <option value="">Select Risk Rating</option>
                    <option value="Low">Low Risk</option>
                    <option value="Medium">Medium Risk</option>
                    <option value="High">High Risk</option>
                </select>
                <select id="teamPreference" class="player-dropdown">
                    <option value="">Team Preference</option>
                    <option value="consistency">More Consistency</option>
                    <option value="upside">More Upside</option>
                </select>
                <button id="showBestXI">Show Best XI</button>
            </div>
            <div class="match-grid" id="matchGrid"></div>
        </div>
        <div id="teamDisplay" class="team-display">
            <!-- This div will be populated dynamically by script.js -->
            <div class="player-grid" id="batsmanGrid"></div>
            <!-- All position categories will be populated dynamically by script.js -->
            <div class="player-grid" id="wicketkeeperGrid"></div>
            <div class="player-grid" id="allrounderGrid"></div>
            <div class="player-grid" id="bowlerGrid"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
